    upstreams: {  }
    vhosts:
        nxv_muu82gmvpjmt:
            server_name: apigility.dev
            www_root: /var/www/public
            listen_port: '80'
            index_files:
                - index.html
                - index.htm
                - index.php
            client_max_body_size: 1m
